<!DOCTYPE html>
<html lang="en">

<head>

 <meta http-equiv="X-UA-Compatible" content="IE=Edge">
 <meta name="viewport" content="width=device-width, initial-scale=1">

 <title>HTML</title>
 <link rel="stylesheet" href="style.css">
</head>

<body>
 <div class="container">

  <div class="images">
   <div class="image">
    <img src="1.jpg" alt="" class="img">
   </div>
   <div class="image">
    <img src="2.jpg" alt="" class="img">
   </div>
   <div class="image">
    <img src="3.jpg" alt="" class="img">
   </div>
   <div class="image">
    <img src="4.jpg" alt="" class="img">
   </div>
   <div class="image">
    <img src="5.jpg" alt="" class="img">
   </div>
  </div>

  <div class="cntrl">
   <button id="prev" onclick="imgShowCase(-1)">
    <</button>
     <button id="next" onclick="imgShowCase(1)">></button>
  </div>
  
  <div class="dots">
   <span id="dot1" class="dot active"></span>
   <span id="dot2" class="dot"></span>
   <span id="dot3" class="dot"></span>
   <span id="dot4" class="dot"></span>
   <span id="dot5" class="dot"></span>
  </div>
 </div>
 <script src="main.js"></script>
